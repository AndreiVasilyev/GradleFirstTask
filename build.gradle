plugins {
    id 'java'
}

group = 'by.gradle.first'
version = '1.0'

jar{
    manifest {
        attributes('name':'GradleFirstTask')
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}